<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Sosyal Medya</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK v8 (Modül gerektirmeyen versiyon) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <!-- Giriş Ekranı -->
    <div id="loginContainer" class="container show">
        <div class="login-box">
            <h1>Okul Sosyal Medya</h1>
            <p class="subtitle">Hoş Geldiniz</p>
            
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="E-mail adresiniz" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Şifre" required>
            </div>
            
            <button class="btn btn-primary" id="buttonLogin">Giriş Yap</button>
            
            <div class="divider">VEYA</div>
            
            <button class="btn btn-google" id="buttonGoogleLogin">
                <span>Google ile Giriş Yap</span>
            </button>
            
            <p class="toggle-auth">
                Hesabınız yok mu? <a href="#" id="linkRegister">Kayıt Ol</a>
            </p>
        </div>
    </div>

    <!-- Kayıt Ekranı -->
    <div id="registerContainer" class="container">
        <div class="login-box">
            <h1>Okul Sosyal Medya</h1>
            <p class="subtitle">Hesap Oluştur</p>
            
            <div class="form-group">
                <input type="text" id="registerName" placeholder="Adınız Soyadınız" required>
            </div>
            
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="E-mail adresiniz" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Şifre" required>
            </div>
            
            <button class="btn btn-primary" id="buttonRegister">Kayıt Ol</button>
            
            <p class="toggle-auth">
                Zaten hesabınız var mı? <a href="#" id="linkLogin">Giriş Yap</a>
            </p>
        </div>
    </div>

    <!-- Ana Uygulama Ekranı -->
    <div id="appContainer" class="container">
        <nav class="navbar">
            <div class="navbar-brand">
                <h2>Okul Sosyal Medya</h2>
            </div>
            <div class="navbar-menu">
                <span id="userName"></span>
                <button class="btn btn-small" id="buttonLogout">Çıkış</button>
            </div>
        </nav>

        <div class="app-content">
            <!-- Yeni Gönderi Oluştur -->
            <div class="post-creator">
                <h3>Yeni Gönderi Oluştur</h3>
                <div class="creator-form">
                    <textarea id="postContent" placeholder="Ne düşünüyorsunuz?" maxlength="500"></textarea>
                    <button class="btn btn-primary" id="buttonShare">Paylaş</button>
                </div>
            </div>

            <!-- Gönderiler Listesi -->
            <div id="postsList" class="posts-list">
                <p class="loading">Gönderiler yükleniyor...</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
